<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JetSetter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital@1&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/aircraft-blue-line/64/165_aircraft-plane-airplane-jet-flight-01-512.png">
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">JetSetter</h1>
                <p class="lead">For the Young Urban Professional.</p>
            </div>
        </div>
    </header>
    <div class="container main">
        <div class="pure-g">
            <div class="pure-u-1-1" id="flights">
                <form class="pure-form-1">
                    <fieldset>
                        <legend>Here's how you're getting there:</legend>
                        <input id="flight-num" placeholder="Enter Flight Number" />
                        <label for="default-remember">
                            <button type="submit" id="flight-num-search"
                                class="pure-button pure-button-primary">Submit</button>
                    </fieldset>
                    <div class="card">
                        <div class="flight-info">
                        </div>
                    </div>
                </form>
            </div>
            <div class="pure-u-1-1" id="restaurants">
                <form class="pure-form-1">
                    <fieldset>
                        <legend>Here's what to eat:</legend>
                        <input id="user-input" placeholder="Enter Zip Code" />
                        <label for="default-remember">
                            <button type="button" id="zip-code-search"
                                class="pure-button pure-button-primary">Submit</button>

                    </fieldset>
                    <div class="card">
                        <div class="restaurant-info">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="mainone.js"></script>
    <script src="main2.js"></script>
</body>
</div>

</html>
