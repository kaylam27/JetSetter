<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JetSetter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">JetSetter</h1>
      <p class="lead">For the Young Urban Professional.</p>
    </div>
  </div>
  </header>
  <div class="container main">
    <div class="pure-g">
      <div class="pure-u-7-24" id="earmark">
      </div>
      <div class="search-container pure-u-2-3">
        <form class="pure-form-1">
          <fieldset>

            <input placeholder="Enter Zip Code" />

              <button type="submit" class="pure-button pure-button-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-2 test"></div>
      <div class="pure-u-1-2 test"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
